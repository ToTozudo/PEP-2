
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka
spring:
  devtools:
    restart:
      additional-paths: src/main/java
  application:
    name: alumno-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8090
      fail-fast: true
      retry:
        max-attempts: 200
        max-interval: 10000
  datasource:
    url: jdbc:mysql://localhost:3306/alumno?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: R00t@dmin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      dialect: MySQL8Dialect
management:
  endpoints:
    web:
      exposure:
        include: "*"